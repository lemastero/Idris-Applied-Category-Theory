name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Idris
        uses: sergeyshpadyrev/setup-idris@v1.2

      - name: Build project using Idris
        run: idris --build act.ipkg
